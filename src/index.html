<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/bonfire.png">
    <title>Home</title>
    
    <link rel="stylesheet" type="text/css" href="style/nav.css">
</head>

<style>
    
    .title
    {
        width: 100%;
        left: 0;
        top: 50;
        padding: 1vh;
        text-align: center;
        font-size: 4vw;
        color: #802615;
    }

    .title h1
    {
        position: relative;
        z-index: 20;
        margin: 10vh 0;
    }

    #bonfire-background
    {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        max-width: 50vw;
        max-height: 60vh;
    }

    #bonfire-animation
    {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 12;
        max-width: 50vw;
        max-height: 60vh;
    }

    #ember-canvas {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        pointer-events: none;
        z-index: 11;
    }

    /* Mobile */
    @media screen and (max-width: 768px) {
        .title h1 {
            margin: 20vh 0;
        }
    }
    
</style>

    <body>
        <header class="navigation">
            <nav>
                <button class="nav-btn" id="home-btn"><b>HOME</b></button>

            <img id="bonfire-animation" src="resources/bonfire-animation.gif" alt="animation">
        </header>

        <br><br>

        <canvas id="ember-canvas"></canvas>
    </body>
</html>
