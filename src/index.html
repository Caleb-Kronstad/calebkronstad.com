<body>
<style>
    html {
        font-size: 1vw;
        overflow-x: hidden;
        background-color: rgb(18, 5, 0);
    }

    body {
        overflow-x: hidden;
        overflow-y: hidden;
        margin: 3vw;
        font: 1em Helvetica;
    }

    .navigation{
        width: 100%;
        left: 0;
        top: 0;
        position: fixed;
        padding: 1vh;
        background-color: rgb(45, 13, 1);
        z-index: 1000;
    }

    .title{
        width: 100%;
        left: 0;
        top: 50;
        padding: 1vh;
        text-align: center;
        font-size: 5vw;
        color: rgb(128, 38, 21);
    }

    nav {
        line-height: 1.5em;
        font-size: 1.5vw;
        text-align: center;
    }

    nav > * {
        text-wrap: nowrap;
        padding: 1vh;
    }

    .nav-btn {
        border-radius: 0.3vw;
        background-color: #541801;
        border: 0.2vw solid #2c1100;
        color: #a93c20;
        padding-top: 0.5vh;
        padding-bottom: 0.5vh;
        padding-left: 1vw;
        padding-right: 1vw;
    }

    .nav-btn:hover {
        background-color: rgb(65, 19, 1);
        transform: scale(1.1) perspective(1px);
        color: #be481b;
    }

    .title h1 {
        position: relative;
        z-index: 20;
    }

    .title img {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        max-width: 50vw;
        max-height: 60vh;
    }

    @media (max-width: 768px) {
        html {
            font-size: 3vw;
        }

        .title {
            font-size: 12vw;
            padding: 2vh 1vw;
        }

        nav {
            font-size: 4vw;
            padding: 1vh 0;
        }

        .nav-btn {
            margin: 0.5vh;
            padding: 2vh 3vw;
            font-size: 4vw;
            border-radius: 1vw;
            border: 0.4vw solid #2c1100;
            min-height: 44px;
            min-width: 44px;
        }

        body {
            margin: 2vw;
            margin-top: 15vh;
        }

        .navigation {
            padding: 2vh 1vw;
        }

        .title img {
            max-width: 80vw;
            max-height: 40vh;
        }
    }

    @media (max-width: 480px) {
        .title {
            font-size: 15vw;
            margin-top: 5vh;
        }

        .nav-btn {
            display: block;
            width: 90%;
            margin: 1vh auto;
            padding: 3vh 2vw;
            font-size: 5vw;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body {
            margin: 1vw;
            margin-top: 25vh;
        }

        .navigation {
            padding: 2vh 1vw;
        }
    }

    @media (min-width: 1200px) {
        html {
            font-size: 0.8vw;
        }

        .title {
            font-size: 4vw;
        }

        nav {
            font-size: 1.2vw;
        }
    }
</style>

<header class="navigation">
    <nav>
        <button class="nav-btn" id="about-btn"><b>ABOUT</b></button>
        <button class="nav-btn" id="projects-btn"><b>PROJECTS</b></button>
        <button class="nav-btn" id="hobbies-btn"><b>HOBBIES</b></button>
        <button class="nav-btn" id="contact-btn"><b>CONTACT</b></button>
        <!-- <a href="acozychristmas\a-cozy-christmas.html">A Cozy Christmas - First game I've ever released!</a> -->
    </nav>
</header>

<header class="title">
    <h1>CALEB KRONSTAD</h1>
    <img src="bonfire_pixel.png" alt="joke"></img>
</header>

<br><br>

<script>
    document.getElementById("about-btn").onclick = function() {
        location.href = "about.html";
    };
    document.getElementById("projects-btn").onclick = function() {
        location.href = "projects\\index.html";
    };
    document.getElementById("hobbies-btn").onclick = function() {
        location.href = "hobbies\\index.html"
    };
    document.getElementById("contact-btn").onclick = function() {
        location.href = "contact\\index.html"
    };
</script>
</body>
</html>
